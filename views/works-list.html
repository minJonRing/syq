<%- include("header.html")%>
    <link rel="stylesheet" href="/stylesheets/web/works-list.css">
    <div id="app">
        <div class="bg">
            <img class="block w100" src="http://www.bitone.com/template/1/default/_files/cn/img/case-open/bannner.jpg" alt="">
        </div>
        <div class="init">
            <h2>案例展示</h2>
            <p>
                <span>BITONE从成立至今，创作了众多视觉影像和营销解决方案,</span>
                <span>被全球汽车品牌厂商、数字产品企业广泛应用于大型车展、产品上市发布会、TVC、</span>
                <span>产品卖点宣传、线下虚拟影像互动、移动端互动等营销渠道。</span>
            </p>
        </div>
        <div class="option">
            <div class="all">
                <a href="/">全部</a>
            </div>
            <div class="year">
                <a href="javascript:">
                    <span>年份</span>
                    <i class="iconfont icon-jiantouxia"></i>
                </a>
                <input type="checkbox" class="select" title="点击选择">
                <ul>
                    <li v-for="(item,index) in year" :key="index">{{item}}</li>
                </ul>
            </div>
            <div class="detail">
                <a href="javascript:" v-for="(item,index) in options" :key="index" :data-type="item.link">
                    <i :class="['iconfont',item.icon]"></i>
                    <span>{{item.txt}}</span>
                </a>
            </div>
        </div>
        <div class="works">
            <a :href="'/app/work/'+item._id" :class="['work',item.cla]" v-for="(item,index) in works" :key="index" target="_blank">
                <img :src="item.cover" alt="">
                <p>
                    <i class="iconfont icon-dashuju"></i>
                    <span>{{item.title}}</span>
                </p>
            </a>
            <a class="ajax-more" href="javascript:" @click="bindLodingMore">加载更多</a>
        </div>
    </div>
    <script src="/javascripts/web/works-list.js"></script>
    <%- include("footer.html")%>
