<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/icon/iconfont.css">
    <link rel="stylesheet" href="/stylesheets/web/join-we.css">
    <script src="/javascripts/vue.js"></script>
    <script src="/javascripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="app">
        <header class="flex flex-mid flex-center-3">
            <div class="logo flex-1">
                <div class="img-box">
                    <img class="block h100" src="/images/web/logo.png" alt="">
                </div>
            </div>
            <div class="nav flex-0 h100">
                <ul class="oneUl flex flex-mid flex-center-2 h100">
                    <li class="oneLi relative h100 transition600" v-for="(item,index) in nav" :key="index">
                        <span class="navBar transition600"></span>
                        <a class="oneNav flex flex-mid wh100" :href="item.link"><span>{{item.txt}}</span></a>
                        <ul class="towUl overflow" v-if="item.child">
                            <li class="towLi transition600" v-for="(i,j) in item.child" :key="j">
                                <a class="towNav flex-center-1" :href="i.link"><span>{{i.txt}}</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <div class="init">
            <h2>加入我们</h2>
        </div>
        <img class="block w100" src="http://www.bitone.com/template/1/default/_files/cn/img/our/img3.jpg" alt="">
        <div class="info">
            <p>
                <span>在BITONE热衷学习的开放式环境中，我们的终极目标是实现伙伴和公司的双赢</span>
                <span>在BITONE热衷学习的开放式环境中，我们的终极目标</span>
                <span>在BITONE热衷学习的</span>
                <span>在BITONE热衷学习，我们的终极目标</span>
            </p>
        </div>
    </div>
</body>
<script src="/javascripts/web/join-we.js"></script>

</html>
