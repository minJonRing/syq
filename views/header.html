<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title%>
    </title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/icon/iconfont.css">
    <script src="/javascripts/vue.js"></script>
    <script src="/javascripts/jquery-3.3.1.min.js"></script>
    <script src="/web.config.js"></script>
</head>

<body>
    <header id="head" class="flex flex-mid flex-center-3">
        <div class="logo flex-1">
            <div class="img-box">
                <img class="block h100" src="/images/web/logo.png" alt="">
            </div>
        </div>
        <div class="nav flex-0 h100">
            <ul class="oneUl flex flex-mid flex-center-2 h100">
                <li class="oneLi relative h100 transition600" v-for="(item,index) in nav" :key="index">
                    <span class="navBar transition600"></span>
                    <a class="oneNav flex flex-mid wh100" :href="item.link"><span>{{item.txt}}</span></a>
                    <ul class="towUl overflow" v-if="item.child">
                        <li class="towLi transition600" v-for="(i,j) in item.child" :key="j">
                            <a class="towNav flex-center-1" :href="i.link"><span>{{i.txt}}</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="loding">
        <p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </p>
    </div>
    <script>
        var tqr = new Vue({
            el: "#head",
            data: {
                nav: set_config.header,
            }
        })
    </script>
