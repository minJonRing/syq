<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        html,
        body {
            height: 100%;
        }
        
        .app {
            position: relative;
            top: 0;
            left: 0;
            height: 100%;
            bottom: 50px;
            right: 0;
            background-color: #fff;
            overflow-y: scroll;
        }
        
        .a {
            height: calc(100% - 50px);
            overflow-y: scroll;
        }
        
        ul {
            position: relative;
        }
        
        li {
            position: absolute;
            height: 300px;
            width: 50%;
        }
        
        li:nth-child(odd) {
            left: 0;
            background-color: deepskyblue;
        }
        
        li:nth-child(even) {
            left: 50%;
            background-color: deeppink;
        }
        
        .b {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #ddd;
        }
    </style>
    <script src="/javascripts/Vue.js"></script>
</head>

<body>
    <div class="app">
        <div class="a">
            <ul>
                <li style="top:0px"></li>
                <li style="top:0px"></li>
                <li style="top:300px"></li>
                <li style="top:300px"></li>
                <li style="top:600px"></li>
                <li style="top:600px"></li>
                <li style="top:900px"></li>
                <li style="top:900px"></li>
                <li style="top:1200px"></li>
            </ul>
        </div>
        <div class="b"></div>
    </div>
</body>
<script>
    console.log(Vue)
</script>

</html>
