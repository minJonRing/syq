<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/table.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <script src="/javascripts/vue.min.js"></script>
    <script src="/javascripts/jquery-3.3.1.min.js"></script>
    <script src="/release/wangEditor.min.js"></script>
    <script src="../release/wangEditor.min.js"></script>
</head>

<body>
    <div id="app" @click="isShowType = false">
        <div v-if="!isShow">
            <div class="title">
                <p>产品列表</p>
                <a class="btn1" href="javascript:" @click="bindFindOneWork($event,{type:''})">全部</a>
                <a class="btn1" href="javascript:" v-for="(item,index) in types" :key="index" @click="bindFindOneWork($event,{type:item})">{{item}}</a>
                <a class="btn4" href="javascript:" @click="bindNewWork">新增</a>
            </div>
            <div class="table-box" border="0">
                <table>
                    <tr>
                        <th>类型</th>
                        <th>时间</th>
                        <th>标题</th>
                        <th>浏览量</th>
                        <th>操作</th>
                    </tr>
                    <tr v-for="(item,index) in copyList" :key="index">
                        <td>{{item.type}}</td>
                        <td>{{item.createtime.replace(/T.+/g,"")}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.browse}}</td>
                        <td>
                            <a class="edit" href="javascript:" @click="bindEditWork($event,{id:item._id})">编辑</a>
                            <a class="remove" href="javascript:" @click="bindRemoveWork($event,{id:item._id})">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="pages">
                <a href="javascript:" :class="{'active':page == index}" v-for="(item,index) in pages" :key="item" @click.stop="bindLinkPage($event,index)">{{item}}</a>
            </div>
        </div>
        <div v-if="isShow">
            <div class="title">
                <p>编辑/新增</p>
                <a class="btn4" href="javascript:" @click="isShow = false">返回</a>
            </div>
            <form>
                <div class="input-box">
                    <p>类型：</p>
                    <div class="select" @click.stop="isShowType = !isShowType">
                        <span>{{type}}</span>
                        <ul :class="{'show':isShowType}">
                            <li v-for="(item,index) in types" :key="index" @click.stop="bindSelectType($event,item.id)">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
                <div class="input-box">
                    <p>标题：</p>
                    <input type="text" v-model="title" placeholder="*标题">
                </div>
                <div class="input-box">
                    <p>前言：</p>
                    <input type="text" v-model="sub" placeholder="*标题">
                </div>
                <div class="input-box">
                    <p>封面：</p>
                    <input type="file" @change="bindCover($event)" placeholder="*封面" accept="image/gif, image/jpeg, image/png">
                </div>
                <img class="cover" v-if="cover" :src="cover" alt="">
                <div class="input-box" style="display:block;height:auto">
                    <div class="flex flex-mid w100">
                        <p>视频：</p>
                        <input type="file" @change="bindVideo($event)" placeholder="*封面" accept="video/mp4">
                    </div>
                    <div v-if="video">
                        <div class="flex flex-mid line10">
                            <div class="bar-box">
                                <span class="bar-item" :style="{'width':barW}"></span>
                            </div>
                            <p style="padding-left:10px;color:#999">{{barW == '100%'?'完成':barW}}</p>
                        </div>
                        <video :src="video" width="400" autoplay controls></video>
                        <p></p>
                        <a href="javascript:" @click.stop="handleUpdaVideo" class="btn btn1" style="margin-top:20px">上传</a>
                    </div>
                </div>
                <p class="form-cont">正文内容</p>
                <div id="editor">

                </div>
                <a class="save" href="javascript:" @click="bindSave">保存</a>
            </form>
        </div>
    </div>
</body>
<script src="/web.config.js"></script>
<script src="/javascripts/web/admin-work.js"></script>

</html>
